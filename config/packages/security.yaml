security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_USER:
        ROLE_ADMIN:       ROLE_USER 
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login: 
                provider: fos_userbundle
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                use_referer: true
                csrf_token_generator: security.csrf.token_manager
                always_use_default_target_path: false
                default_target_path:  /%locale%/Redirect
            logout:       
                path:   fos_user_security_logout
            anonymous:    true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/(en|ar|fr)/kbmadmin/, role: ROLE_SUPER_ADMIN }        
        - { path: ^/(en|ar|fr)/calendar, role: ROLE_ADMIN }       
        - { path: ^/(en|ar|fr)/note, role: ROLE_ADMIN }       
        - { path: ^/(en|ar|fr)/hour, role: ROLE_ADMIN }       
        - { path: ^/(en|ar|fr)/pattern , role: ROLE_ADMIN }        
        - { path: ^/(en|ar|fr)/hospital/center  , role: ROLE_ADMIN }        
        - { path: ^/(en|ar|fr)/DossierPatient  , role: ROLE_ADMIN }
        - { path: ^/(en|ar|fr)/notification  , role: ROLE_ADMIN }
        - { path: ^/(en|ar|fr)/Rendez-vous_aujourd'hui  , role: ROLE_ADMIN }
        - { path: ^/(en|ar|fr)/rdv/appointment  , role: ROLE_USER }
        - { path: ^/(en|ar|fr)rdv/appointment/waiting  , role: ROLE_USER }
